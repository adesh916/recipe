<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Recipe Finder</h1>
    <p>Select ingredients to find matching recipes</p>
  </header>

  <section id="ingredient-input">
    <input type="text" id="ingredient" placeholder="Enter an ingredient">
    <button id="add-ingredient">Add Ingredient</button>
  </section>

  <section id="selected-ingredients">
    <h2>Selected Ingredients:</h2>
    <ul id="ingredients-list"></ul>
  </section>

  <button id="search-recipes">Search Recipes</button>

  <section id="recipes"></section>

  <script src="script.js"></script>
</body>
</html>
